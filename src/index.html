<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.17/dist/tailwind.min.css"> -->
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="index.css">

    <script defer src="render.js"></script>
  </head>
  <body>
    <h2 class="text-4xl font-bold">Auax Clip Recorder</h2>
    <p>Start by clicking the <b>Record</b> button.</p>

    
    <video class="my-5 max-h-96	"></video>
    <div class="control-buttons flex-auto flex space-x-3">
      <button class="w-1/2 items-center justify-center rounded-lg bg-gray-900 text-white text-base font-semibold px-6 py-2" type="button" id="startBtn">Start</button>
      <button class="w-1/2 items-center justify-center rounded-lg bg-pink-100 text-pink-700 text-base font-semibold px-6 py-2" type="button" id="stopBtn">Stop</button>
    </div>

    <hr class="my-5"/>

    <div class="flex justify-center">
      <button id="videoSelectBtn" class="w-full items-center justify-center rounded-lg bg-gray-100 text-gray-400 text-base px-6 py-2">Choose a video source</button>
    </div>

  </body>
</html>
